<header class="bg-gray-300 dark:bg-gray-800 h-20 flex items-center justify-between px-4 shadow-sm">
  <div class="flex items-center space-x-3">
    <mat-icon color="primary">movie</mat-icon>
    <h1 class="text-2xl font-mono text-blue-900 dark:text-blue-300 italic">{{ title() }}</h1>
  </div>
  <button mat-icon-button (click)="themeService.toggle()" matTooltip="Toggle theme">
    <mat-icon>{{ themeService.isDark() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</header>

<!-- Error / Warning Toasts -->
<div class="fixed bottom-4 right-4 z-1000 flex flex-col gap-2 pointer-events-none">
  @for (toast of toastService.toasts(); track toast.id) {
    <div
      class="pointer-events-auto relative flex items-center gap-3 px-4 py-3 rounded-lg
             bg-white dark:bg-gray-800 border max-w-sm
             transition-all duration-300"
      [class.border-red-500]="toast.type === 'error'"
      [class.text-red-500]="toast.type === 'error'"
      [class.border-yellow-500]="toast.type === 'warning'"
      [class.text-yellow-500]="toast.type === 'warning'"
      [class.animate-toast-enter]="!toast.removing"
      [class.animate-toast-exit]="toast.removing">
      @if(toast.type === 'error') {
        <mat-icon fontIcon="error"></mat-icon>
      } @else if (toast.type === 'warning') {
        <mat-icon fontIcon="warning"></mat-icon>
      }
      <span class="flex-1 text-xs">{{ toast.message }}</span>
      <button
        (click)="toastService.dismiss(toast.id)"
        mat-icon-button>
        <mat-icon fontIcon="close" [class.text-red-500]="toast.type === 'error'" [class.text-yellow-500]="toast.type === 'warning'" class="text-sm"></mat-icon>
      </button>
    </div>
  }
</div>

<div class="p-6 mx-4">
  <p class="mb-4 text-gray-600 dark:text-gray-400 italic">Right-click on an video item for more operations of videos.</p>

  <!-- Table -->
  <div class="flex gap-4 items-end mb-12">
    <app-file-browse-table
      [directoryContents]="directoryContents()"
      [sortCriteria]="sortCriteria()"
      [selectedIds]="selectedIds()"
      [currentPath]="currentPath()"
      (sort)="sortItemsBy($event, directoryContents().data)"
      (refresh)="refreshDirectory()"
      (nodeClick)="onClickFileBrowseNode($event)"
      (selectionToggle)="toggleSelection($event)"
      (selectAllToggle)="toggleSelectAll()"
      (editVideoResult)="operationResult($event)"
      (deleteVideoResult)="operationResult($event)"
      (batchSyncDirectoryResult)="operationResult($event)"
      (refreshDirectoryMeta)="refreshSelectedDirectory($event)"
      (tableResize)="updateTableWidth($event)"
    />
  </div>
  <app-bottom-toolbar
    [currentPath]="currentPath()"
    [hasSelection]="hasSelection()"
    [selectedCount]="selectedCount()"
    [selectedIds]="selectedIds()"
    [isAtRoot]="isAtRoot()"
    [tableWidth]="tableWidth()"
    (navigateToPath)="navigateToPath($event)"
    (batchOperationResult)="operationResult($event)"
  />
</div>

<div class="flex h-screen w-screen overflow-hidden bg-gray-50 dark:bg-gray-900">
  <app-sidebar />
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-header [title]="headerTitle()" />
    <main [id]="rootMainContainerId" class="flex-1 overflow-y-auto bg-gray-50 dark:bg-neutral-900">
      <router-outlet />
    </main>
  </div>
</div>

<!-- Error Toasts -->
<div class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none">
  @for (toast of errorService.toasts(); track toast.id) {
    <div
      class="pointer-events-auto relative flex items-center gap-3 px-4 py-3 rounded-lg
             bg-white dark:bg-gray-800 border border-red-500/70 text-red-500/70 max-w-sm
             transition-all duration-300"
      [class.animate-toast-enter]="!toast.removing"
      [class.animate-toast-exit]="toast.removing">
      <mat-icon fontIcon="error"></mat-icon>
      <span class="flex-1 text-xs">{{ toast.message }}</span>
      <button
        (click)="errorService.dismiss(toast.id)"
        mat-icon-button>
        <mat-icon fontIcon="close" class="text-red-500/70 text-sm"></mat-icon>
      </button>
    </div>
  }
</div>

resource_paths:
  Resource-1: path1
  Resource-2: path2

root_path: /app/resources

cache_config:
  max_size: 2048
  ttl: 300  # in seconds

suggestion_limit:
  name: 10
  author: 10
  tag: 20

video_extensions:
  - .mp4
  - .avi
  - .mkv
  - .mov
  - .wmv
  - .flv
  - .webm
  - .m4v
  - .mpg
  - .mpeg

# Validation rules (sync with frontend environment.ts)
validation:
  name_max_length: 200
  author_max_length: 50
  introduction_max_length: 2000
  tag_max_length: 30
  max_tags_count: 50
  page_number_min: 1
  page_number_max: 10000

# Logging config
logging:
  log_dir: logs
  rotation: "10 MB"
  retention: "30 days"

# MongoDB config
mongo:
  host: localhost
  port: 27017
  database: video_tag_db
  username: exampleUser001
  password: examplePassword